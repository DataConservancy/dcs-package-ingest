# SMTP host (aka mail relay)
mail.smtpHost = localhost

# SSL protected SMTP, port 465
mail.smtpPort = 465

# Unencrypted SMTP, port 25
#
# Not recommended; does not support sending user names and passwords- use SSL or
# TLS if you need to authenticate
#mail.smtpPort = 25

# TLS protected SMTP, port 587 (currently doesn't work)
#mail.smtpPort = 587

# Username and password for performing SMTP auth.  Must use SSL or TLS in order to use these properties.
mail.smtpUser =
mail.smtpPass =

# The sender of the mail
mail.from = notifications@localhost

# Recipients (multiple recipients may be comma delimited)
mail.to = recipient@localhost

# The velocity template containing the email body
mail.template = org/dataconservancy/packaging/ingest/camel/default-ingest-notification-email.vm

# The subject of success messages
mail.subjectSuccess = Deposit Success

# The subject of failure messages
mail.subjectFailure = Deposit Failure

# Set to 'true' to debug the interactions with the underlying mail provider
mail.debug = false